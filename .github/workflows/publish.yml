# This is adapted from https://docs.github.com/en/actions/publishing-packages/publishing-java-packages-with-gradle

name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: tmio/tuweni-build:1.2
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: GPG Key
        id: gpg-key
        run: |
          KEY=`${{ secerts.GPG_KEY }} | grep -v '\-\-' | grep -v '^=.' | tr -d '\n'` 
          echo "KEY=$KEY" >> $GITHUB_OUTPUT 

      - name: Publish to Maven
        run:
          ./gradlew publishAllPublicationsToMavenCentralRepository
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PORTAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ steps.gpg-key.outputs.KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secerts.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secerts.GPG_PASSPHRASE }}